<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/toDoIcon.png" type="image/png">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <h1 class="title">To Do List</h1>
        <form action="" name="todo__form">
            <input type="text" class="task__text">
            <button class="add__task"></button>
        </form>
        <ul class="todo__list">
        </ul>
        <p class="duplicate">Such a task has already been added to the list</p>
        
    </div>
    <div class="nav">
        <div class="nav__btn">
            <button class="btn delete__first">Delete first element</button>
            <button class="btn delete__last">Delete last element</button>
            <button class="btn color__odd">Сolor odd tasks</button>
            <button class="btn color__even">Сolor even tasks</button>
        </div>
        <p class="warning">The button action cannot be performed because there are no active tasks.</p>
    </div>
    <script src="./script/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkLocalStorage();
        })
    </script>
</body>
</html>
